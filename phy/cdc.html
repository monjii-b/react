<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment - Reaction Chemic</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Experiment-specific styles */
        .example {
            margin: 30px auto;
            padding: 20px;
            width: 80%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example:hover {
            background: rgba(255, 0, 0, 0.2); /* Red hover background */
        }

        .reaction-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            margin-top: 10px;
            border: 2px dashed #ff0000; /* Red border */
            border-radius: 10px;
        }

        .example:hover .reaction-container {
            max-height: 200px;
        }

        .reaction-placeholder {
            padding: 20px;
            color: #ff0000; /* Red text */
            text-align: center;
        }

        /* Changed title color to red */
        .title {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">EXPERIMENT</h1>
        
        <!-- Example 1 -->
        <div class="example">
            <h2>Example 1: Acid-Base Reaction</h2>
            <div class="reaction-container">
                <div class="reaction-placeholder">
                    [Reaction simulation will appear here...]
                </div>
            </div>
        </div>

        <!-- Example 2 -->
        <div class="example">
            <h2>Example 2: Combustion Reaction</h2>
            <div class="reaction-container">
                <div class="reaction-placeholder">
                    [Reaction simulation will appear here...]
                </div>
            </div>
        </div>
    </div>
</body>
</html>
